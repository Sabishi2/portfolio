<div class="carousel-container">
    <owl-carousel-o [options]="customOptions">
        @for (slide of slidesStore(); track slide.id) {
        <ng-template carouselSlide [id]="slide.id">
            <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
        </ng-template>
        }
    </owl-carousel-o>
</div>
